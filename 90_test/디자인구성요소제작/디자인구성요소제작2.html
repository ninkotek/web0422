<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley-Festival</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @charset "utf-8";

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap');

        * {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Noto Sans KR" sans-serif;
            font-size: 16px;
            width: 100%;

        }

        a {
            text-decoration: none;
            display: block;
        }

        header {
            width: 100%;
            height: 200px;
            line-height: 200px;
        }

        h1 {
            font-family: sansita sans-serif;
            width: 500px;
            height: 30px;
            margin: 0 auto;
            animation: logo 3s ease infinite alternate;
        }

        @keyframes logo {
            0% {
                transform: translateX(10%);
            }

            50% {
                transform: translateX(50%);
            }

            100% {
                transform: translateX(10%);
            }
        }

        /* menu */
        .menu {
            display: flex;
            justify-content: center;
            position: relative;

        }

        .menu>li {
            width: 200px;
            height: 40px;
            z-index: 1;
        }

        .menu>li {
            background-color: #777;
        }

        .menu>li>a {
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-weight: 500;
        }

        .menu>li>a:hover {
            color: #fff;
            background-color: #999;
            font-weight: 700;
        }

        .submenu>li {
            text-align: center;
            padding: 4px 0;
        }

        .submenu {
            visibility: hidden;
            height: 0;
            opacity: 0;
            transition: 0.7s;
        }

        .menu>li:hover .submenu {
            visibility: visible;
            height: 160px;
            opacity: 1;
        }

        .submenu>li:hover a {
            color: #ff6347;
            font-weight: 600;
        }

        .menu::before {
            content: "";
            z-index: 1;
            position: absolute;
            width: 100%;
            height: 0;
            background: #bbb;
            visibility: hidden;
        }

        .menu:hover::before {
            visibility: visible;
            height: 300px;
        }

        /* image slide */
        .slide-images {
            position: relative;
        }

        .slide-images>ul {
            position: absolute;
            animation: slide 12s infinite;
            display: flex;
        }

        /* animation */
        @keyframes slide {
            0% {
                right: 0%;
            }

            10% {
                right: -100%;
            }

            33% {
                right: -100%;
            }

            43% {
                right: -200%;
            }

            66% {
                right: -200%;
            }

            76% {
                right: -300%;
            }

            99.99% {
                right: -300%;
            }

            100% {
                right: 0%;
            }
        }

        /* footer */

        footer {
            position: absolute;
            bottom: -500px;
            width: 100%;
            height: 100px;
        }

        footer p {
            height: 100px;
            line-height: 100px;
            font-size: 24px;
            text-align: center;
            background-color: #ddd;
        }
    </style>
</head>

<body>


    <header>
        <h1 class="logo"><a href="#">Valley Festival</a></h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="#">축제소개</a>
                <ul class="submenu">
                    <li><a href="#">Festival 소개</a></li>
                    <li><a href="#">행사장 안내</a></li>
                    <li><a href="#">조직위원회</a></li>
                </ul>
            </li>
            <li><a href="#">예약안내</a>
                <ul class="submenu">
                    <li><a href="#">예약하기</a></li>
                    <li><a href="#">예약확인/취소</a></li>
                    <li><a href="#">단체예약문의</a></li>
                </ul>
            </li>
            <li><a href="#">아티스트</a>
                <ul class="submenu">
                    <li><a href="#">고릴라즈</a></li>
                    <li><a href="#">메이저 레이저</a></li>
                    <li><a href="#">아우스게인</a></li>
                    <li><a href="#">타임로드</a></li>
                </ul>
            </li>
            <li><a href="#">커뮤니티</a>
                <ul class="submenu">
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">사진갤러리</a></li>
                    <li><a href="#">영상갤러리</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="slide-images">
        <ul>
            <li>
                <a href="#"><img src="images/VF_day.jpg" alt="day"></a>
            </li>
            <li>
                <a href="#"><img src="images/VF_night1920x1080.jpg" alt="night"></a>
            </li>
            <li>
                <a href="#"><img src="images/VFl_concert.jpg" alt="concert"></a>
            </li>
            <li>
                <a href="#"><img src="images/VF_day.jpg" alt="day"></a>
            </li>
        </ul>
    </div>
    <footer>
        <p>Copyright 2024. Valley Festival</p>
    </footer>

</body>

</html>
