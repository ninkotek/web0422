<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본</title>
</head>
<body>
    <!-- 이미지 무료 사이트: 언스플래쉬, pngegg -->
    <!-- 다른이름으로 저장: ctrl+shift+s -->
    <h1>이미지</h1>
    <!-- img요소는 display: inline; -->
    <!-- 이미지(inline모두 포함)는 가로로 배치된다 -->

    <h2>경로(폴더/폴더/파일명)</h2>    
    <!-- html문서와 이미지가 같은 폴더에 있으면 파일명만 쓴다. html문서와 다른 폴더에 있는 이미지는 앞에 ../를 한다-->
    <!-- html문서(04_img.html)는 03_html폴더에 들어 있고, 이미지(figma.png)는 assets폴더에 들어 있다. -->
 
    <!-- 기호: ./(현재위치), ../(상위위치), /(root, 작업영역 폴더 ex) WEB0422 또는 폴더/폴더 구분) -->
    <!-- html문서 기준으로 이미지가 같은 폴더(파일명)에 있다 -->
    <img src="figma.png" alt="figma">
    <img src="./figma.png" alt="figma">

    <!-- html문서 기준으로 img가 상위 폴더에 있다(../파일명) -->
    <img src="./../assets/facebook.png" alt="facebook">
    
    <!-- html문서 기준으로 img가 하위 폴더(폴더명/파일명)에 있다 -->
    <img src="./../03_html/instagram.png" alt="">
    <img src="./../assets/facebook.png" alt="facebook">
    
    <img src="./../assets/twitter.png" alt="twitter">
    <img src="./../03_html/instagram.png" alt="instagram">
    
    <h3>./를 이용한 방법</h3>
    <img src="./../assets/twitter.png" alt="">
    <p>html문서 위치에 상관없이 적용된다</p>
    <p>서버에서만 확인 가능하다(라이브서버도 가상 서버)</p>
    <h3>root(/)를 이용한 방법 - 실무 활용</h3>
    <img src="/03_html/figma.png" alt="figma">
    <img src="/assets/facebook.png" alt="facebook">
    <img src="/03_html/instagram.png" alt="instagram">
    <img src="/assets/twitter.png" alt="twitter">

    <h2>절대경로</h2>
    <p>http:// || https://</p>
    <img src="https://blogcodestates.com/wp-content/uploads/2023/04/%EC%BD%94%EB%93%9C%EC%8A%A4%ED%85%8C%EC%9D%B4%EC%B8%A0_UXUI%EB%B6%80%ED%8A%B8%EC%BA%A0%ED%94%84_%ED%94%BC%EA%B7%B8%EB%A7%88%EC%82%AC%EC%9A%A9%EB%B2%95_%ED%94%BC%EA%B7%B8%EB%A7%88%EB%A1%9C%EA%B3%A0.png?fit=1906%2C1081&ssl=1" width="200" alt="">

        
    <!-- 깃허브 - 레퍼지토리 업로드/다운로드 -->
    <!-- 깃허브, 깃허브 페이지 등록- 웹사이트 -->

    <img src="https://ninkotek.github.io/web0422/03_html/evan/assets/figma-icon.svg" alt="">
    
    
</body>
</html>
