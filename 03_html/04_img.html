<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본</title>
</head>
<body>
    <!-- 이미지 무료 사이트: 언스플래쉬, pngegg -->
    <!-- 다른이름으로 저장: ctrl+shift+s -->
    <h1>이미지</h1>
    <!-- img요소는 display: inline; -->
    <!-- 이미지(inline모두 포함)는 가로로 배치된다 -->

    <h2>경로(폴더/폴더/파일명)</h2>    
    <!-- html문서와 이미지가 같은 폴더에 있으면 파일명만 쓴다. html문서와 다른 폴더에 있는 이미지는 앞에 ../를 한다-->
    <!-- html문서(04_img.html)는 03_html폴더에 들어 있고, 이미지(figma.png)는 assets폴더에 들어 있다. -->
    <img src="../assets/figma.png" alt="">
    <img src="../assets/facebook.png" alt="">
    <img src="../assets/instagram.png" alt="">
    <img src="../assets/twitter.png" alt="">
  
</body>
</html>
