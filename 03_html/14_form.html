<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [type="password"] {
            width: 300px;
        }

        #rule2 {
            width: 400px;
            height: 158px;
        }
    </style>
</head>

<body>
    <h1>폼</h1>
    <!-- 
        https://www.w3schools.com/html/html_forms.asp

        <form action="" method="">
            ... 사용자 입력 폼 정의 ...
        </form>

            method의 값
                - get: 
                    1. 이름=값 쌍으로 URL에 표시된다. -> 비보안 데이터에 적합
                    2. URL의 길이 제한(2048자)
                    3. 캐싱 가능
                    예) http://127.0.0.1:5501/03_html/14_form.html?user_id=hello&user_pw=java
                - post
                    1. URL에 표시되지 않는다. -> 보안
                    2. 길이 제한 없다. -> 대량의 데이터 전송 가능
                    3. 캐싱(북마크) 불가능

    -->

    <!--  autocomplete="off" 자동 완성 사용 안함 -->
    <form action="" method="post" autocomplete="off">
        <!-- label의 웹 접근성과 관련된다. -->
        <!-- label의 for 속성과 input의 id의 값이 같아야 한다. -->
        <label for="user_id">아이디</label>
        <!-- maxlength: 최대 입력 문자 수 -->
        <input type="text" name="user_id" id="user_id" placeholder="아이디를 입력하세요." size="50" required>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw" required maxlength="8"
            title="비밀번호는 특수문자, 영문자, 대소 구별 최대 8자 이하로 입력해 주세요."><small>비밀번호는 특수문자, 영문자, 대소 구별 최대 8자 이하로 입력해 주세요.</small>
        <input type="submit" value="로그인">
    </form>

    <!-- 
        1<input>
        2<label>
        3<textarea>
                
        4<input type="submit" value="버튼"> -> 전송
        <input type="reset"> -> 초기화
        <input type="button"> -> 나머지 -> <button type="button"> 사용!

        5<button type="submit">버튼</button> (기본값)
        <button type="reset">
        <button type="button">
            
        6<fieldset>: 양식 데이터 그룹화
            7<legend>: 캡션 정의

        8<select> -> 선택만
            9<optgroup> 
            10<option>
            <option>
            <option>

        <input> -> 입력
        11<datalist> -> 드롭다운 목록 선택
            <optgroup>  
            <option>
            <option>
            <option>
        
        12<output>: 계산 결과 표시
    -->

    <form action="member.jsp" method="post">
        <fieldset>
            <legend>기본 프로필</legend>
            <!-- 한 줄 텍스트 -->
            <input type="text"><br>
            <input type="text" size="20"><br>
            <input type="text" disabled value="size속성은 text, search, tel, url, email, password 입력 유형에 적용된다."
                size="60"><br>

            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"
                title="010-1234-1234 형식으로 입력하세요." autofocus>

            <input type="file" multiple>

            <button type="submit">메지시 전송하기</button>

        </fieldset>

        <!-- 
                [............ 목록 ............] 
                    <select>: 선택 만
                    <datalist>: 선택 + 입력

                        *(1) value -> DB 전송값

                        (2) selected -> 미리 선택된 옵션 정의
                        (3) size -> 보이는 값
                        (4) multiple -> size를 사용했을 경우 사용 가능
                
        -->

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="3" multiple>
            <option value="audi">Audi</option>
            <option value="fiat">Fiat</option>
            <option value="saab" selected>Saab</option>
            <option value="volvo">Volvo</option>
        </select>

        <!-- list 속성 값과 id 값이 같아야 한다. -->
        <input list="cars2">
        <datalist id="cars2">
            <option value="audi">
            <option value="fiat">
            <option value="saab">
            <option value="volvo">
        </datalist>

    </form>

    <!-- 
        입력 양식의 22가지 유형(type)
            한 줄 텍스트 입력 필드
            <input type="text"> ------------- -> 기본값
            <input type="password">
            <input type="email">
            <input type="tel">
            <input type="url">
            <input type="search">
            <input type="hidden"> - 양식을 제출할 때 업데이트해야 하는 DB 레코드 저장

            버튼
            <input type="submit" value="버튼이름">
            <input type="reset" value="버튼이름">
            <input type="button" value="버튼이름">
            <input type="file"> -> 첨부 파일
            <input type="image" src="버튼이미지지정" width="" height="">

            체크박스
            <input type="checkbox">
            라디오 버튼
            <input type="radio">
            
            <input type="number">
            <input type="range">

            <input type="color">

            <input type="date">
            <input type="datetime-local">
            <input type="month">
            <input type="time">
            <input type="week">  


        [........입력 제한 속성........]
        참고로 아래 속성은 모든 유형에 모두 적용되는 것이 아니다.

            *(1) autofocus 
                -> 입력 필드에 포커스 지정
                -> 사용자(웹 사이트 방문 고객)가 가장 먼저 기록 또는 선택해야하는 요소에 지정한다.
            (2) autocomplete="on" -> 자동 완성 (on이 기본값)
                -> text, search, url, tel, email, password, range, color
            *(3) checked -> 사전 체크
                -> checkbox, radio
            *(4) value
                -> type="text"의 경우 초기값 -> placeholder로 대신 한다.
                -> type="radio"의 DB 전송값 -> 반드시 입력한다.
                -> type="submit"의 버튼 이름
            (5) placeholder -> 짧은 힌트
                -> text, search, url, number, tel, email, password
            (6) disabled -> 비활성화, 양식 제출 시 전송되지 않는다.

            (7) size -> 표시 너비
            *(8) maxlength -> 최대 문자 수

            *(9) required -> 필수 속성
                -> text, search, url, tel, email, password, number, checkbox, radio, file
            *(10) readonly
            (11) pattern -> RegExp(JS, 정규식)
                -> text, date, search, url, tel, email, password

            (12) max(최댓값), min(최솟값), step(숫자 간격)
                -> number, range, date, datetime-local, month, time, week 

            (13) multiple 
                -> email, file
    -->

    <p>Choose your favorite Web language:</p>

    <form>
        <!-- radio 유형의 경우 name의 값이 반드시 같아야 그룹핑 된다. -->
        <input type="radio" id="html" name="fav_language" value="y" checked>
        <label for="html">동의</label><br>
        <input type="radio" id="css" name="fav_language" value="n">
        <label for="css">동의안함</label><br>
    </form>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </form>

    <form>
        <label for="quantity">Quantity:</label>
        <!-- 
            min: 최솟값
            max: 최댓값
            step: 숫자 간격
            value: 기본값 -> DB 전송값
        -->
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="10">
    </form>


    <!-- 
            [.......... textarea: 텍스트 영역 ..........]
            input은 한 줄 텍스트라면 textarea는 여러 줄 텍스트를 입력하는 용도로 사용한다.

                (1) cols: 열 수
                (2) rows: 행 수
               *(3) readonly: 읽기 전용
                (4) required: 필수 입력
    -->

    <h2>회칙</h2>
    <textarea name="rule1" id="rule1" cols="50" rows="10"
        readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum fugit voluptates voluptatibus perferendis, magni ducimus earum quia, nobis dolore fugiat voluptate incidunt, quam natus modi perspiciatis quisquam tempore illo facere.</textarea>
    <h2>방명록</h2>
    <textarea name="rule2" id="rule2" placeholder="글을 남겨주세요." required></textarea>

</body>

</html>
