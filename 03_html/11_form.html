<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>폼</h1>
    <p>폼은 검색창, 로그인 또는 회원가입 페이지 제작시에 사용된다. input 태그의 22가지의 type에 따라 입력란, 확인란, 라디오 버튼, 전송 버튼, 초기화 버튼,...등이 있다. input태그는 inline요소이다</p>
    <!-- 웹언어
     1. 클라이언트 언어: 디자이너, 프론트 엔드 개발자
        - html, css, javascript
     2. 서버 언어: 백엔드 개발자 - java(JSP), php, asp -->
<form action="login.jsp">
    
        <!-- 한 줄 텍스트 입력 -->
         <!-- 입력간의 경우 value는 초기값을 지정 -->
          <!-- for와 id의 값이 같아야 한다. -->
        <label for="user_id">로그인</label>
        <input id="user_id" type="text" placeholder="아이디를 기록해 주세요"><br>
    
        <label for="user_pw">비밀번호</label>
        <input id="user_pw" type="password"><br>
        <!-- 화면 표시되지 않는 데이터 입력 -->
        <input type="hidden"><br>
    
    
    <!-- 이메일 -->
        이메일<input type="email"><br>
        <!-- 검색어 입력 -->
        검색<input type="search"><br>
        <!-- 전화번호 입력 -->
        전화번호<input type="tel"><br>
        <!-- 웹주소 입력 -->
        웹주소<input type="url"><br>
    
        <hr>
    
        <!-- 확인란의 value는 서버로 전송될 값, 디자이너가 임의 명기 가능 -->
        <label><input type="checkbox" name="chkgroup" value="rule1">회칙1 읽음</label>
        <label><input type="checkbox" name="chkgroup" value="rule2">회칙2 읽음</label>
        <label><input type="checkbox" name="chkgroup" value="rule3">회칙3 읽음</label>
        <!-- name명기는 개발자를 위해 써야 한다
         name속성은 개발자가 db를 연동할 때 사용한다
         name속성이 같아야 하나가 선택 가능하다 -->
        <label><input type="radio" name="radiogroup" value="yes">동의 함</label>
        <label><input type="radio" name="radiogroup" value="no">동의 안함</label>
    
    
        <hr>
    
        <input type="submit" value="가입하기">
        <input type="reset" value="reset">
    
        <!-- 버튼의 value는 버튼의 이름 지정 -->
        <input type="button" value="더보기 버튼">
        <input type="image" src="../assets/기타버튼.svg" alt="기타버튼">
    
        <button type="submit">로그인</button>
        <button type="reset">reset</button>
        <button type="button">기타버튼</button>
    
        <!-- 파일 첨부 -->
        <input type="file" value="안됨">
    
    <hr>
    
    <!-- 스핀 버튼, 카운트 -->
    <input type="number">
       <!-- 범위 -->
    <input type="range">
    
    <hr>
    
    
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="time">
    <input type="week">
    
    <hr>
    
    <input type="color">

    <select name="" id="">
        <option value="">국제전화코드</option>
        <option value="">한국</option>
        <option value="">일본</option>
        <option value="">중국</option>
        <option value="">미국</option>
    </select>
    
  
</form>

</body>

</html>
