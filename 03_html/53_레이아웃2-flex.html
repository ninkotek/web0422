<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2 flex</title>
    <link rel="stylesheet" href="../04_css/53_레이아웃2.css">
</head>
<body>
    <!-- 가로 400px 세로 200px -->
    <!-- 부모요소: contents -> display: flex; -> flex container
         자식요소: tabs, banner, shortcut -> flex item--> 
  
    <div class="container4">
        <!-- css 우선순위
        1. !important
        2. 아이디(id)
        3. class
        4. 요소(태그, 타입) -->
        <!-- flex property 부모요소 display: flex(속성 값)
            1. flex-direction
            2. flex-wrap
            3. flex-flow
            4. justify-content
            5. align-items
            6. align-content
        -->
        <!-- 
            flex property 자식요소 (속성)
            1. align-self
            2. order
            3. flex
            4. flex-grow
            5. flex-shrink
            6. flex-basis  
        -->
        <div class="contents">
            <div class="tabs">공지사항/갤러리</div>
            <div class="banner">배너</div>
            <div class="shortcut">바로가기</div>
        </div>
        
    </div>
 

</body>
</html>
