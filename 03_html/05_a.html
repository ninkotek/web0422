<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>
<body>

    <h1>링크</h1>
    <h2>임시링크, 현재 페이지: #</h2>
    <!-- <태그명 속성="값" 속성="값">내용</태그명> -->
    
    <a href="#">임시링크, 현재 페이지</a>
    <p>링크 색상은 방문전(:link)에는 blue:link, 누르고 있는 상태(:active)는 red, 방문후():visited)는 magenta, 마우스를 내용에 올린 상태(:hover)</p>

    <h2>웹 사이트 주소: url</h2>

    <!-- 현재 창에서 열기 -->
    <a href="https://www.google.com">구글1</a>
    <!-- _blank는 새 창으로 열기 -->
    <a href="https://www.google.com" target="_blank">구글2</a>
    
    <h2>이메일</h2>
    <a href="mailto:yousik.kang@gmail.com">yousik.kang@gmail.com</a>
    <h2>전화번호</h2>
    <a href="tel:010-8880-5244">010-8880-5244</a>
    
</body>
</html>
