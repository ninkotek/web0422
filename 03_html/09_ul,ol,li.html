<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul li </title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- ul>li*3{메뉴$} -->

    <h1>목록</h1>

    <p>ul, ol의 자식은 li만 사용할 수 있다.</p>
    <p>ul, ol이 있어야 li를 사용할 수 있다</p>
    <p>ul안에 ol 손자로 사용, ol안에 ul사용 가능하다</p>

    <h2>커피 메뉴</h2>
    <p>순서가 없는 목록은 ul을 사용한다</p>

    <!--  <li type="square"||"bullet">
      <ol type="a"|| "1">   -->

    <ul>
        <li>
            <h3>아메리카노 순위</h3>
            <p>정말 품질이 좋아요! 선택하시면 후회 안하실 거예요~~</p>
            <ol>
                <li>아이스 아메리카노</li>
                <li>핫 아메리카노</li>
            </ol>
        </li>
        <li>카페라떼</li>
        <li>카페모카</li>
    </ul>

<!-- 특수문자: &lt;은 <, &gt;은 > -->
    <h2>야구 순위</h2>
    <p>순서가 있는 목록은 &lt;ol&gt로 만든다</p>
    <ol>
        <li>KIA</li>
        <li>LG</li>
        <li>SM</li>
    
    </ol>


</body>
</html>
