<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          
           
        }

        /* 
        animation-name: 애니메이션 이름
        animation-duration: 동작 시간
        animation-timing-function: 가속도
        animation-delay: 지연 시간
        animation-direction: 방향
        animation-iteration-count: 반복 횟수

        animation(속기형)        
        
        애니메이션 작성 형식
        선택자 { animation-name: balloon;
        }   
        애니메이션 동작을 위해 name, duration이 필요함

        @keyframes balloon {
        from {속성: 값;} -> 애니메이션의 시작 동작 지정
        to {속성:값;} -> 애니메이션의 끝 동작 지정
        }        
        or %로 지정
        애니메이션의 작업 단위: frame
        @keyframes 이름 {
        0% {속성: 값;}
        25% {속성: 값;}
        75% {속성: 값;}
        100% {속성: 값;}
        */

        div {
            width: 116px;
            height: 160px;
            animation-name: balloon;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-delay: 3s;
            animation-direction: alternate;
            animation-timing-function: ease-out;
            margin-top: 0;

            animation: balloon 1s infinite 3s alternate; animation-timing-function: ease-in;
           
        }
        @keyframes balloon {
            0% {margin-top: -100px; animation-timing-function: ease-in; }
            50% {margin-top: 0px; animation-timing-function: ease-out; }
            100% {margin-top: -100px; }
        }
    </style>
</head>
<body>
    <h1>애니메이션(animation)</h1>
    <p>관련 속성에는 @keyframes,  animation, animation-name, animation-duration, animation-timing-function, animation-delay, animation-iteration-count, animation-direction 등이 있다.</p>
    <div>
        <img src="../assets/bg-main0-5.png" alt="풍선">
    </div>
</body>
</html>
