<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          
            width: 116px;
            height: 160px;
        }

        /* 
        animation-name: 애니메이션 이름
        animation-duration: 동작 시간
        animation-timing-function: 가속도
        animation-delay: 지연 시간
        animation-direction: 방향
        animation-iteration-count: 반복 횟수

        animation(속기형)        
        
        애니메이션 작성 형식
        선택자 { animation-name: balloon;
        }   
        애니메이션 동작을 위해 name, duration이 필요함

        @keyframes balloon {
        from {속성: 값;} -> 애니메이션의 시작 동작 지정
        to {속성:값;} -> 애니메이션의 끝 동작 지정
        }        
        */

        div {
            animation-name: balloon;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes balloon {
            from {margin-top: -10px;}
            to {margin-top: 0px;}
        }
    </style>
</head>
<body>
    <h1>애니메이션(animation)</h1>
    <p>관련 속성에는 @keyframes,  animation, animation-name, animation-duration, animation-timing-function, animation-delay, animation-iteration-count, animation-direction 등이 있다.</p>
    <div>
        <img src="../assets/bg-main0-5.png" alt="풍선">
    </div>
</body>
</html>
