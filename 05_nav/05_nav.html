<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(rest.css);
        @import url(typo.css);

        body {
            outline: 1px solid lime;
        }
        header {           
            
            width: 200px;           
            height: 650px;
            border: 1px solid;
        }
        .gnb {
            margin: 16px;            
        
        }
        /* 1depth */
    
        .main>li {
          
            padding: 8px 0;
            background: #333;
            border-bottom: 1px solid #111;
            text-align: center;
        }
     

        /* 2depth */
        .sub {
         
            overflow: hidden;
            visibility: hidden;
            opacity: 0;          
            background: #777;
            border: 1px solid red;
            transition: 1s;
            line-height: 2;
          
        }
       /* 선택자가 변경되어서 .main>li 유형1->.main li 유형2로 됨 */
        .main>li:hover .sub {
            
            visibility: visible;
            opacity: 1;
        }
    
        .sub li:hover {
            background: #111;
        }
    /* 유형 5 추가 코드 */
    .main>li {
    position: relative;
}
.sub {
    z-index: -1;
    position:absolute;
    top: -10px;
    left:100px;
    width: 120px;
}

.main li:hover .sub {
    z-index: 1;
    left:160px;
}
.sub li {
    border-bottom: 1px solid #fff;
}
.sub li:last-child {
    border-bottom: none;
}

    </style>
</head>
<body>
    <!--  header>nav.gnb>ul.main>li*4>a[href="#"]{메인메뉴$}+ul.sub>li*4>a[href="#"]{서브메뉴$} -->
  <header>
    <nav class="gnb">
        <ul class="main">
            <li>
                <a href="#">메인메뉴1</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴2</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴3</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴4</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </nav>
  </header>
</body>
</html>
