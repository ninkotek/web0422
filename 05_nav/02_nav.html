<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(rest.css);
        @import url(typo.css);

        body {
            outline: 1px solid lime;
        }
        header {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            border: 1px solid;
            width: 1200px;
            margin: 0 auto;
            height: 100px;
            
        }
        .gnb {
            background: #111;
        }
        /* 1depth */
        .main {
            display: flex;
        }
        .main>li {
            width: 160px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        .main>li:hover {
            background: #333;
        }


        /* 2depth */
        .sub {
            height: 0;
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            padding: 10px 0 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid red;
            transition: 1s;
            line-height: 2;
        }
       /* 선택자가 변경되어서 .main>li 유형1->.main li 유형2로 됨 */
        .main li:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }
        .sub li a {
            padding: 4px 16px;
        }
        .sub li:hover a {
            background: #111;
        }

    </style>
</head>
<body>
    <!--  header>nav.gnb>ul.main>li*4>a[href="#"]{메인메뉴$}+ul.sub>li*4>a[href="#"]{서브메뉴$} -->
  <header>
    <nav class="gnb">
        <ul class="main">
            <li>
                <a href="#">메인메뉴1</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴2</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴3</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴4</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </nav>
  </header>
</body>
</html>
