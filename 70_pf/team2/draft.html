<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설빙</title>
    <style>
        /* reset */
        /* 속성 선택자 [alt*="de"] */
        body {
            margin: 0;
        }
        img {
            vertical-align: top;
            width: 100%;
            height: auto;
        }
        /* phone */
        .desktop, tablet {display: none;}

        @media (min-width: 768px) {
            /* tablet */
            .phone {display: none;}
            .tablet {display: block;}
        }

        @media (min-width: 992px) {
            /* desktop */
            .tablet {display: none;}
            .desktop {display: block;}
        }

        /* 
        폰 
        img:first-of-type, img:nth-of-type(2) {display: none;}
            @media (min-width: 768px) {
           
           img:last-of-typle {display: none;}
           img:nth-of-type(2) {display:block;}
        }

        @media (min-width: 992px) {
           
            img:nth-of-type(2) {display: none;}
            img:first-of-type {display: block;}
        }        
        
        */

    </style>
</head>
