<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설빙</title>
    <link rel="stylesheet" href="login_css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
      </div>
      <div class="sub-container">
        <div class="login-left">
          <ul>
            <li class="mb"><a href="#mbConts">회원 로그인</a></li>
            <li class="non-mb"><a href="#nonmbConts">비회원 주문확인</a></li>
          </ul>
          <div id="mbConts">
            <form action="#">
              <input class="login-id" type="text" placeholder="아이디를 입력하세요" />
              <input class="login-pw" type="text" placeholder="비밀번호를 입력하세요" />
            </form>
            <div class="login-smallbtns">
              <input type="radio" /><label class="label1" for="">로그인 상태 유지</label> 
              <input type="radio" /><label for="">저장</label>
            </div>
            <div class="login-bigbtn">
              <a href="#">로그인</a>
            </div>
            <div class="id-query">
              <span>아이디 찾기</span>
              <span>비밀번호 찾기</span>
            </div>
            <div class="simple-login">
              <p>또는 간편하게 로그인</p>
              <div class="login-icons">
                <a href="#"
                  ><img src="login_images/naver.svg" alt="네이버"
                /></a>
                <a href="#"
                  ><img src="login_images/kakao.svg" alt="카카오"
                /></a>
                <a href="#"><img src="login_images/google.svg" alt="구글" /></a>
                <a href="#"><img src="login_images/apple.svg" alt="애플" /></a>
              </div>
            </div>
          </div>
          <div id="nonmbConts">
            <form action="#">
              <input type="text" placeholder="아이디를 입력하세요" />
              <input type="text" placeholder="비밀번호를 입력하세요" />
            </form>
            <p>조회하실 주문번호와 주문 비밀번호를 입력하세요.</p>
            <div class="login-btn2">
              <a href="#">로그인</a>
            </div>
          </div>
        </div>
        <div class="image-right">
          <a href="#"
            ><img src="login_images/login_right.jpg" alt="bigimage"
          /></a>
        </div>
      </div>
    </div>
    <script src="login_js/login.js"></script>
  </body>
</html>
