<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightlife</title>
    <link rel="stylesheet" href="nite.css" />
  </head>
  <body>
    <!-- video -->
    <div id="nightlife" class="video-wrap">
      <div class="video-text">
        <h2>
          NIGHTLIFE AT CAESARS PALACE <br />
          LAS VEGAS
        </h2>
        <p>Your party in the place</p>
      </div>
      <video
        class="myvideo"
        src="video/photo-movie.mp4"
        autoplay
        loop
        muted
      ></video>
      <div class="pattern"></div>
      <!--background image추가-->
      <div class="video-btn">
        <a href="#"><img id="myBtn1" src="video/pause02.png" alt="" /></a>
        <a href="#"><img id="myBtn2" src="video/play02.png" alt="" /></a>
      </div>
    </div>
    
    <script>
      const myBtn1 = document.querySelectorAll(".video-btn>a")[0];
      const myBtn2 = document.querySelectorAll(".video-btn>a")[1];
      const video = document.querySelector(".myvideo");

      myBtn1.onclick = function(){
        video.pause();
      };
      myBtn2.onclick = function(){
        video.play();
      };

   
    </script>
  </body>
</html>
