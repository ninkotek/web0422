<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway section1</title>
    <style>
        @import url(style/typo.css);
   
        section {         
            position: relative;
            border: 1px solid red;       
        }
        h2 {
            letter-spacing: 4px;
            font-weight: 400;
            
        }
        b {background: #000; color: #fff; padding: 8px 16px; margin-right: 16px;}
        h2 {
            position: absolute;       
            left: 50%;
            top: 50%;
            margin-left: -110px;
            margin-top: -16px;
        }
        div {
            margin: 0 auto;
            width: 1496px;
            height: 745px;
            background: #eee;
        }
    </style>
</head>
<body>
    <!-- section tag는 그 안에 반드시 h2~h6 제목이 존재해야 한다 -->
    <section>
        <h2><b>SW</b>Subway</h2>
        <div>이미지 삽입</div>
    </section>
</body>
</html>
