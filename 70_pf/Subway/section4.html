<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway-section4</title>
    <style>
        @import url(style/reset.css);
        @import url(style/typo.css);

        section {
            width: 1480px;
            margin: 0 auto;
            padding: 96px 0;
        }

        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 24px;
            margin-bottom: 24px;
        }
        p {
            margin-bottom: 24px;
        }
        input {
            display: block;
            /* display: block; input은 inline-block size가 넘으면 줄바귐됨 */
            width: 100%;
            height: 40px;            
            margin: 16px 0;
            padding-left: 8px;
            border: 1px solid #ccc;
        }
       ::placeholder {
        color: #111;
       }     
        button {
            margin: 16px 0 48px;
            padding: 12px 20px;
            background: #000;       
          
        }
        .map {
            /* width: 1480px; */
            background-color: #ddd;
            width: 1480px;
            height: 844px;


        }
    </style>
</head>

<body>
    <section>
        <h2>회원가입</h2>
        <p>Lets get in touch and talk about your next project.</p>
        <form action="member.jsp">
            <input type="text" name="user_name" placeholder="이름을 입력하세요">
            <input type="email" name="user_email" placeholder="이메일을 입력하세요">
            <input type="text" name="subject" placeholder="제목을 입력하세요">
            <input type="text" name="comment" placeholder="내용을 입력하세요">
            <button type="submit">메시지 전송하기</button>
        </form>
        <div class="map">
            <!-- map -->
        </div>
    </section>
</body>

</html>
