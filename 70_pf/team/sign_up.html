<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../team/sign_up.css">
</head>

<body>
    <section id="signup">

        <h2>회원가입</h2>
        <div class="signup_cnt">
            <form action="signup_up.jsp">

                <div>
                    <label for="division" class="essential">회원구분</label>
                    <input id="division" type="radio" name="radiogroup" value="yes"> 개인회원
                    <hr>
                </div>

                <div>
                    <label for="identification" class="identification">회원인증 </label>
                        <button type="button">휴대폰 본인 인증</button>
                        <label type="text" class="des_iden">본인 명의의 휴대폰으로 본인인증을 진행합니다.</label>
                   
                    <hr>
                </div>

                <h3>기본정보</h3>
                <span class="essential">필수입력사항</span>
                <hr>

                <div>
                    <label for="user_id" class="essential">아이디</label>
                    <input type="text" placeholder="영문 소문자/숫자, 4~16자" class="common">
                    <label type="text">아이디를 입력해 주세요.</label>
                    <hr>
                </div>

                <div>
                    <label for="user_pw" class="essential">비밀번호</label>
                        <input type="password" placeholder="영문 대소문자/숫자/특수문자 중 3가지 이상 조합, 8~16자" class="common">
                        <label type="text">비밀번호를 입력해 주세요.</label>
                    
                    <hr>
                </div>

                <div>
                    <label for="user_pw_check" class="essential">비밀번호 확인</label>
                        <input type="password"  placeholder="입력하신 비밀번호를 다시 한번 입력해주세요." class="common">
                    
                    <hr>
                </div>

                <div>
                    <label for="user_name" class="essential">이름</label>
                        <input type="text" class="common">
                    
                    <hr>
                </div>

                <div>
                    <label for="user_name" class="essential">주소</label>
                        <input type="text" placeholder="우편번호">
                        <button type="button">주소검색</button><br>
                        <input type="text" placeholder="우편번호"><br>
                        <input type="text" placeholder="나머지 주소(선택 입력 가능)">
                    
                    <hr>
                </div>

                <div>
                    <label for="user_tel">일반전화
                        <input type="tel" placeholder="02"> <input type="tel"> <input type="tel">
                    </label>
                    <hr>
                </div>

                <div>
                    <label for="user_tel" class="essential">휴대전화
                        <input type="tel" placeholder="010"> <input type="tel"> <input type="tel">
                    </label>
                    <hr>
                </div>

                <div>
                    <label for="user_email" class="essential">이메일
                        <input type="email" placeholder="반드시 사용중이신 이메일을 @ 형태로 입력하세요.">
                    </label>
                    <hr>
                </div>

                <div>
                    <label for="lifetime_member">평생회원
                        <label><input type="radio" name="radoiogroup" value="yes"> 동의함</label>
                        <label><input type="radio" name="radoiogroup" value="no"> 동의 안함</label><br>
                        <label for="des">평생회원으로 가입하시면, 회원탈퇴시까지 휴면회원으로 전환되지 않습니다.</label>
                    </label>
                    <hr>
                </div>

                <div>
                    <label for="recommendation">추천인 아이디
                        <input type="text">
                    </label>
                    <hr>
                </div>

                <h3>약관동의</h3>
                <hr>
                <div>
                    <label><input type="radio" name="radoiogroup" value="yes"><span>[전체동의]</span>이용약관 및 개인정보수집 및 이용,
                        쇼핑정보 수신(선택)에 모두 동의합니다.</label><hr>
                </div>


                <div>
                    <label><input type="radio" name="radoiogroup" value="yes"><span>[필수]</span>이용약관 동의</label><hr>
                </div>

                <div>
                    <label><input type="radio" name="radoiogroup" value="yes"><span>[필수]</span>개인정보 수집 및 이용 동의</label><hr>
                </div>

                <div>
                    <label><input type="radio" name="radoiogroup" value="yes"><span>[선택]</span>개인정보 제3자 제공 동의</label><hr>
                </div>

                <div>
                    <label><input type="radio" name="radoiogroup" value="yes"><span>[선택]</span>쇼핑정보 수신 동의</label><hr>
                </div>

                <div>
                    <label><input type="radio" name="radoiogroup" value="yes">SMS 수신을 동의하십니까?</label><hr>
                </div>

                <div>
                    <label><input type="radio" name="radoiogroup" value="yes">이메일 수신을 동의하십니까?</label><hr>
                </div>

                <button type="submit">회원가입</button>
            </form>

        </div>

    </section>
</body>

</html>
