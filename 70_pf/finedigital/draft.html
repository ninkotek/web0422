<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파인디지털_강유식</title>

    <style>
        @media (max-width: 992px) {
            .desktop {
            display: none;
            }       
            .tablet {
                display: block;
            }
            .phone {
                display: none;
            }     
        }
        @media (max-width: 576px) {
            .phone {
                display: block;
            }
            .desktop {
                display: none;
            }
            .tablet {
                display: none;
            }
                  
        }
    </style>
   

</head>
<body>
    <div class="desktop"><img src="desktop.png" alt="시안"></div> 
    <div class="tablet"><img src="tablet.png" alt="시안"></div> 
    <div class="phone"><img src="phone.png" alt="시안"></div> 

</body>
</html>
