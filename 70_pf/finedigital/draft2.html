<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파인디지털ver2</title>

    <style>
        body {
            margin: 0;
            
        }
        div {
            width: 100%;
            height: 5000px;
            background-image: url(phone.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            /*background-attachment: fixed; 패럴렉스 스크롤링시 사용*/
            background: url(phone.png) no-repeat 0 0/100%;
        
        }
      
        @media (min-width: 768px) {
            div {
                height: 4000px;
                background-image: url(tablet.png);        
        
        }
            
        }
        @media (min-width: 920px) {
          
            div {
               
                height: 4000px;
                background-image: url(desktop.png);             
            
            }
        }
        
    </style>
    <script>
        //js에서 img의 속성을 변경하는 메서드 객체.setAttribute("src", "desktop.png");
        // 객체.src = "desktop.png";
    </script>

</head>
<body>
    
   <div></div>

</body>
</html>
