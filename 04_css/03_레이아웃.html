<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <link rel="stylesheet" href="CSS/03_레이아웃.css">
</head>
<body>
    <!-- 서로 다른 css는 class로 지정하고 같은 것은 div태그(요소)로 지정하나다. -->
    <!-- class속성은 값을 여러개 지정할 수 있다
    class="값 값 값" -->
    <!-- 불규칙한 다중커서: alt+ 클릭-->
    <!-- 수직 한방향: ctrl+alt+위/아래 방향키 -->
    <div class="container1 div1">헤더</div>
    <div class="container1 div2">섹션1</div>
    <div class="container1 div3">섹션2</div>
    <div class="container1 div4">푸터</div>
    
<!-- 
    div.div1 tap 하면 <div class="div1"></div>가 됨
    1. class이름은 사용자가 정한다. 첫 글자는 영문자
    2. 특수문자는 _, - 만 사용
    3. 영문의 대소문자 구별 (일반적으로는 소문자)
    4. class 이름은 의미있는 내용으로 기록(관례)
 -->
 
 
</body>
</html>
