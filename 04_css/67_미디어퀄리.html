<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*폰  */

        /*공통 */
        body * {
            outline: 1px dotted lime;
        }
        .bx {
            width: 300px;
            /* 가로 가운데 배치: width + margin*/
            margin: 0 auto;
        }

        .bx div {
           /* 블록레벨 요소는 width쓰지 않으면 auto가 100%*/
            width: 300px;
            height: 300px;
            background: yellow;
            font-size: 50px;
            margin: 20px 0;
        }

        /*phone */
        
        /*태블릿  */
        @media (min-width: 576px) {
            body {
                background: lightblue;
            }

            .bx {
                display: flex;
                width: auto;
                flex-wrap: wrap;
                justify-content: center;             
            }
            .bx div {
                margin: 10px;
            }
        }

        /*데스크탑  */
        @media (min-width: 992px) {
            body {
                background: rgb(162, 112, 112);
            }
        }
    </style>
</head>

<body>
    <section>
        <h2>미디어쿼리 테스트</h2>
        <div class="bx">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>
</body>

</html>
