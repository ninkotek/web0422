<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        속성 선택자
        [속성] -> 속성을 갖고 있는 요소
        [속성="값"] -> 속성=값을 갖고 있는 요소

        [속성~="값"] -> 포함하는 en en- en_ en us us-en us_en us en ko 공백으로 구분된 단어 포함하는
        [속성|="값"] -> 시작하는 en en- en_ en us us-en us_en us en ko 공백으로 구분된 단어 포함하는
        
        */
        [title] {
            text-decoration: none;
        }
        [target] {
            color: tomato;
        }
          /* title속성이 com을 포함하는 요소 */
        [title="en"] {border-bottom: 2px solid #333}
        [title~="en"] {border: 1px solid red} 
        [title|="en"] {border: 1px solid}
        [title^="en"] {border: 1px solid}
        [title$="en"] {border: 1px solid}
        [title*="en"] {border: 1px solid}
        [title="en"] {border: 1px solid}
      
    

    </style>
</head>
<body>
    <h1>속성 선택자</h1>
    <a href="#" title="en com">링크1</a>
    <a href="#" title="en-">링크2</a>
    <a href="#" title="en_">링크3</a>
    <a href="#" title="en us">링크4</a>
    <a href="#" title="us-en">링크5</a>
    <a href="#" title="us_en">링크6</a>
    <a href="#" title="us en">링크7</a>
    <a href="#" title="us en ko">링크8</a>
    <a href="#"">링크9</a>
