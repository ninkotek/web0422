<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
        }
        img {
             /* 이미지 크기보다 큰 화면에서는 이미지 원래 크기대로 표시되고, 이미지 크기보다 작은 화면에서는 이미지가 장치크기에 맞게 작아짐*/
            max-width: 100%;
            /* height: auto;
            min-width: 800px; 아무리 작아도 800이상
            */
        }
        /* 
        뷰포트 단위: vw, vh, vmin, vmax 창크기 기준
        */
        p {
            font-size: 2vw;
        }
    </style>
</head>

<body>
    <!-- width="460" height="345" -->
    <img src="https://www.w3schools.com/css/img_chania.jpg" alt="이미지설명글">
    <p>너비가 460px보다 작을 때 이미지 크기가 어떻게 변하는지 확인하려면 브라우저 창 크기를 조절하세요..</p>
</body>

</html>
