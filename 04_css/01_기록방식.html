<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01_기록방식.css">
    <style>
        /* css 형식: 선택자 {선언부} */
        /* css 형식: 선택자 (속성: 값;)} */
        /* css주석 내부 css, 형식: {color:red;} */
        /* 선택자는 선언부를 적용시킬 html요소를 선택한다. */
        p {
           
            color: blue;
        }
    </style>
</head>
<!-- 인라인 css : html의 style속성을 이용-->
<!-- css 형식: color:red; -->
<body>
    <h1 style="color: red;">CSS 기록방식</h1>
    <p>인라인, 내부 css, 외부 css방식이 있다.</p>
</body>
</html>
