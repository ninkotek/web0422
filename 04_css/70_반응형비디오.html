<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            /* 400이하 크기로 지정 */
            max-width: 100%;
            height: auto;
          }
    </style>
</head>
<body>
    <!-- <iframe src="" frameborder="0"></iframe> 외부파일 연결 용도-->

    <video src="https://www.w3schools.com/css/mov_bbb.mp4" width="400"></video>
    <!-- 비디오는 인라인 요소이다. 그래도 크기는 지정된다. 이미지와 비디오는 크기 지정 가능 -->
    <video width="400" controls>
        <source src="https://www.w3schools.com/css/mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.webm" type="video/ogg">
        <source src="mov_bbb.ogg" type="video/ogg">
        <!-- 비디오 태그는 ie8이전 버전은 지원하지 않는다 -->
        Your browser does not support HTML5 video.
      </video>

</body>
</html>
