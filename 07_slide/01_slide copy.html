<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - 가로</title>
    <style>
        /* 초기화 */
        ul { 
            margin: 0; 
            padding: 0; 
            list-style: none; 
        } 

        /* 슬라이드 */
        .slide { 
            width: 500px; 
            overflow: hidden; 
        } 
        .slide ul { 
            position: relative;
            display: flex; 
            width: 400%; 
            animation: slide 9s infinite;
        } 

        /* animation */
        @keyframes slide { 
            0% { left: 0; } 
            10% { left: -100%; } 
            33% { left: -100%; } 
            43% { left: -200%; } 
            66% { left: -200%; } 
            76% { left: -300%; } 
            99.99% { left: -300%; } 
            100% { left:0; } 
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><img src="../assets/pic1.jpg" alt="슬라이드 이미지1"></li>
            <li><img src="../assets/pic2.jpg" alt="슬라이드 이미지2"></li>
            <li><img src="../assets/pic3.jpg" alt="슬라이드 이미지3"></li>
            <li><img src="../assets/pic4.jpg" alt="슬라이드 이미지1"></li>
        </ul>
    </div>
</body>

</html>
