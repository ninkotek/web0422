<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - 세로</title>
    <style>
        /* 초기화 */
        body, ul {
            margin: 0;
        }
        ul {          
            padding: 0; 
            list-style: none; 
        } 

        /* 슬라이드 */

        img {
            width: 100%;
            height: 350px; 
            object-fit: cover;
            vertical-align: top;
        }
        #slide { 
         
            height: 350px; 
        
        } 
        #slide ul { 
             /* left: -100% -> -200% -> 0  */
            position: relative;           
            top: 0%;            
            /* height: 300%;   */
            /* transition: 1s;  */
        } 
        #slide ul li {
            position: absolute;
            width: 100%;
           
        }
   
    
    </style>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script>
        /*
        객체.slideDown([시간], [가속도], [콜백함수]) ~위에서 아래로 서서히 나타남
        객체.hide([시간], [가속도], [콜백함수])
         객체.show([시간], [가속도], [콜백함수])
         객체.fadeOut([시간], [가속도], [콜백함수])
         객체.fadeIn([시간], [가속도], [콜백함수])
         객체.fadeToggle([시간], [가속도], [콜백함수])

        객체.animate({속성: 값, ....}, [시간], [가속도], [콜백함수]);

        */
      
        $(function(){
           
           let idx = 0;
            setInterval(autoSlide, 2000);
            function autoSlide(){
               
                 if (idx === 2) {
                    idx = 0
                 } else {
                    idx++;
                 }
              // 0 fade-in(나타나기), fade-out(사라지기)에서 1번 out되면 -> 2in, 1번 out-> 1in , 2out

              //$("#slide>ul>li").eq(idx).fadeIn(1000, function() {}
              //$("#slide>ul>li").eq(idx).fadeIn(1000);
                $("#slide>ul>li").eq(idx).animate({opacity: 1}, 1000, function(){
                    if (idx === 0) {
                        idx = 3;
                    }
                    $("#slide>ul>li").eq(idx-1).animate({opacity: 0}, 1000);
                    
                    if (idx === 3) {
                        idx = 0;
                    }
                });
            }
        });


    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li>
                <a href="#">
                    <img src="../assets/pic1.jpg" alt="슬라이드 이미지1">                    
                </a>
                <!-- <span>김치 이야기</span> -->
            </li>
            <li><a href="#"><img src="../assets/pic2.jpg" alt="슬라이드 이미지2"></a>
                <!-- <span>김치 재료준비</span> -->
            </li>
            <li><a href="#"><img src="../assets/pic3.jpg" alt="슬라이드 이미지3"></a>
                <!-- <span>김치 만들기</span> -->
            </li>
            <!-- <li><a href="#"><img src="../assets/pic1.jpg" alt="슬라이드 이미지1"></a><span>김치 이야기</span></li>  -->
        </ul>
    </div>
</body>

</html>
