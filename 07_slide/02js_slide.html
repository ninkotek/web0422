<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - 세로</title>
    <style>
        /* 초기화 */
        body, ul {
            margin: 0;
        }
        ul {          
            padding: 0; 
            list-style: none; 
        } 

        /* 슬라이드 */

        img {
            width: 100%;
            height: 350px; 
            object-fit: cover;
            vertical-align: top;
        }
        #slide { 
           
            height: 350px; 
            overflow: hidden; 
        } 
        #slide ul { 
             /* left: -100% -> -200% -> 0  */
            position: relative;           
            top: 0%;            
            height: 300%;   
            /* transition: 1s;  */
        } 
 
   
    
    </style>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script>
        
      
        $(function(){
           
           let idx = 0;
            setInterval(autoSlide, 1000);
            function autoSlide(){
               
                 if (idx === 2) {
                    idx = 0
                 } else {
                    idx++;
                 }
              
                $("#slide>ul").animate({top: idx*-100 + "%"});
            }
        });


    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li>
                <a href="#">
                    <img src="../assets/pic1.jpg" alt="슬라이드 이미지1">                    
                </a>
                <!-- <span>김치 이야기</span> -->
            </li>
            <li><a href="#"><img src="../assets/pic2.jpg" alt="슬라이드 이미지2"></a>
                <!-- <span>김치 재료준비</span> -->
            </li>
            <li><a href="#"><img src="../assets/pic3.jpg" alt="슬라이드 이미지3"></a>
                <!-- <span>김치 만들기</span> -->
            </li>
            <!-- <li><a href="#"><img src="../assets/pic1.jpg" alt="슬라이드 이미지1"></a><span>김치 이야기</span></li>  -->
        </ul>
    </div>
</body>

</html>
