<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding-left: 0;
            list-style: none;
            margin: 0;
        }

        .slide {          
            width: 500px;
            height: 150px;
            margin: 20px;
            overflow: hidden;
            position: relative;
        }

        .slide img {
            width: 500px;
            height: 150px;
            object-fit: contain;
        }

        .slide ul {
            position: absolute;
            display: flex;
            width: 400%;
            height: 100%;
            animation: slide 12s infinite;
        }

        .slide li {
            flex: 0 0 25%;
        }
        .slide li span {
            width: 100px;
            height: 40px;
            position: absolute;
            padding: 55px 200px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* animation */

        @keyframes slide {
            0% {left: 0%;}
            10% {left: -100%;}
            33% {left: -100%;}
            43% {left: -200%;}
            66% {left: -200%;}
            76% {left: -300%;}
            99.99% {left: -300%;}
            100% {left: 0%;}
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><span>chocho</span><img src="images/double_chocolate_chip_20210315021500386.jpg" alt="초코칩"></li>
            <li><span>mushroom</span><img src="images/Mushroom-soup_20231204012446176.png" alt="버섯스프"></li>
            <li><span>oatmeal</span><img src="images/oatmeal_rasin_20210315021428482.jpg" alt="오트밀"></li>
            <li><span>chocho</span><img src="images/double_chocolate_chip_20210315021500386.jpg" alt="초코칩"></li>
        </ul>
    </div>
</body>

</html>
