<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - 가로</title>
    <style>
        /* 초기화 */
        body, ul {
            margin: 0;
        }
        ul {          
            padding: 0; 
            list-style: none; 
        } 

        /* 슬라이드 */

        img {
            width: 100%;
        }
        #slide { 
            width: 400px; 
            /*  height: 350px; */
            overflow: hidden; 
        } 
        #slide ul { 
             /* left: -100% -> -200% -> 0  */
            position: relative;           
            left: 0%;
            display: flex;  
            width: 300%;   
            /* transition: 1s;  */
        } 
 
   
    
    </style>
    <!-- 제이쿼리 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 제이쿼리 ui 라이브러리 animate메소드의 가속도, 배경색 -->
     <script src="jquery-ui.min.js"></script>
    <script>
        // 준비 이벤트
        //setInterval(함수, 시간) ~ 일정 시간 간격으로 함수 
        //setTimeout(함수, 시간) ~ 일정 시간 후 1번 함수 실행
      
        $(function(){

            //요소 찾기
            //const slideList = $("#slide>ul");
            //slideList.style.left = "-100%";
            //값은 문자열 ""으로 묶고, 숫자
            // 객체.css ({속성:값, 속성:값, ....})
            // 시간은 400이 기본값, 단위는 ms(밀리초), 가속도(easing), 콜백함수는 animate진행후 ㅂ바로 이어서 실행한 내용 기록
            
            //자동 슬라이드
            //$("#slide>ul").animate({left: "-100%"}, 1000, "linear");
           // $("#slide>ul").animate({left: "-100%"});

           //위치 변수 선언, 단위 생략하면 px로 인식
           let idx = 0;

            setInterval(autoSlide, 1000);

            function autoSlide(){
                //idx가 0 -> 1 -> 2 -> 0
                 if (idx === 2) {
                    idx = 0
                 } else {
                    idx++;
                 }
                 //(idx === 3) ? idx = 0 : idx++;
                $("#slide>ul").animate({left: idx*-100 + "%"});
            }

        });


    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li>
                <a href="#">
                    <img src="../assets/pic1.jpg" alt="슬라이드 이미지1">                    
                </a>
                <span>김치 이야기</span>
            </li>
            <li><a href="#"><img src="../assets/pic2.jpg" alt="슬라이드 이미지2"></a><span>김치 재료준비</span></li>
            <li><a href="#"><img src="../assets/pic3.jpg" alt="슬라이드 이미지3"></a><span>김치 만들기</span></li>
            <!-- <li><a href="#"><img src="../assets/pic1.jpg" alt="슬라이드 이미지1"></a><span>김치 이야기</span></li>  -->
        </ul>
    </div>
</body>

</html>
