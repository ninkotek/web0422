<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 


ul {
  padding:0;
  list-style: none;
  margin: 0;
}

/* fade effect */
  
        .slide {
            position: relative;
            width: 500px;
            height: 150px; 
            overflow: hidden;
        }
        .slide ul {
            height: 100%;
        }
        .slide li {
            position: absolute;
            width:100%;
            height:100%;
            opacity: 0;
        }
        .slide img {
            width: 100%;
            height: 100%;
            padding: 10px;
            object-fit: contain;
        }
        .slide span {
            text-align: center;
            position: absolute;
            left: 220px;             
        
        }
        .slide li:first-child {
            opacity: 1;
        }

        /* animation */
        .slide li:nth-of-type(1) {animation: fade1 9s infinite;}
        .slide li:nth-of-type(2) {animation: fade2 9s infinite;}
        .slide li:nth-of-type(3) {animation: fade3 9s infinite;}

        /* 한장은 서서히 나타남: opacity 0 -> 1
         한장은 서서히 사라짐: opacity 1->0 
         숨김: 0 */

        @keyframes fade1 {
            0% {opacity: 0;}
            10% {opacity: 1;}
            33% {opacity: 1;}
            43% {opacity: 0;}
            100% {opacity: 0;}
        }
        @keyframes fade2 {
            0% {opacity: 0;}
            33% {opacity: 0;}
            43% {opacity: 1;}
            66% {opacity: 1;}
            76% {opacity: 0;}
            100% {opacity: 0;}
        }
        @keyframes fade3 {
            0% {opacity: 1;}
            10% {opacity: 0;}
            66% {opacity: 0;}
            76% {opacity: 1;}
            99.99% {opacity: 1;}
            100% {opacity: 1;}
        }


    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><span>chocho</span><img src="images/double_chocolate_chip_20210315021500386.jpg" alt="초코칩"></li>
            <li><span>mushroom</span><img src="images/Mushroom-soup_20231204012446176.png" alt="버섯스프"></li>
            <li><span>oatmeal</span><img src="images/oatmeal_rasin_20210315021428482.jpg" alt="오트밀"></li>      
        </ul>
    </div>
</body>

</html>
