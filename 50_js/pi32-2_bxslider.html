<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxSlider sliding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        body {
            margin: 0;
        }
        img {
            width: 100%;
            height: 450px;
            object-fit: cover; 
            object-position: top;
        }
        #slidewrap {
            height: 450px;  
            position: relative; 
            /* width: 1200px; */          
            margin: 0 auto;
        }
        .bx-wrapper {
            height: 100%;
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }
        .bx-viewport {
            height: 100% !important;
        }
        /* 인디케이터 위치 조정 */      
        .bx-wrapper .bx-pager {
            bottom: 20px;
        }
          /* 인디케이터 색상 변경 */ 
          .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {
            /* 인디케이터 전체 색상 */
            background: #ccc;
            /* 인디케이터 간 간격 */
            margin: 0 8px;
        }
       
        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* 인디케이터 현재 활성화 색상 */
            transform: scale(2, 2);
            background: #fff;
        }
         /* prev next button */
        .bx-wrapper .bx-controls-direction a {
            width: 40px;
            height: 80px;
            display: none;
        }

        .bx-wrapper .bx-prev {
            left: 48px;
            /* background: url() no-repeat x위치 y위치/60px 60px  */
            background: url(../assets/button_prev.png) no-repeat 0px 0px;            
        }

        .bx-wrapper .bx-next {
            right: 48px;
            background: url(../assets/button_next.png) no-repeat 0px 0px;
        }
         /* next 버튼 호버시 사라지는 현상 초기화 */
            .bx-wrapper .bx-next:focus,
            .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

          /* 폰*/
          #slidewrap img:last-of-type {
            display: none;
          }
          @media (min-width: 768px) {
            .bx-wrapper .bx-controls-direction a {
                display: block;
            }
            #slidewrap img:first-of-type {
                display: none;
              }
              #slidewrap img:last-of-type {
                display: block;
              }
        }
        @media (min-width: 992px) {
            .bx-wrapper .bx-controls-direction a {
                display: block;
            }
        }

    </style>
    <!-- 제이쿼리 라이브러리 파일이 위쪽으로 지정 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bx슬라이더 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        // 1. html를 <body> 태그 사이에 붙인다. 
        // 2. img태그 이미지 경로 파일 변경한다. alt속성 추가
        // 3. js 코드를 <script>태그 사이에 붙여 넣기 위해 로드 이벤트를 작성한 후 붙여 넣는다. 
        // 4. 제이쿼리, bxslider 라이브러리 파일을 연결한다. 
        // 5. 가) 제이쿼리.min.js -><script>, 나) bx슬라이더.min.js -> <script>, 다) bx슬라이더.min.css -> <link>
        // 라이브러리 파일 찾기: cdn js.com
        //로드 이벤트
        /*window.addEventListener("DOMContentLoaded", ()=>{
        });
        $(document).ready(()=>{}); */
        $(()=>{
            //<body> 태그의 <div>태그의 class이름과 선택자가 같으면 된다.
            $('.slider').bxSlider({
                //자동 슬라이드
                auto: true,
                autoControls: false, //play, pause 보여 줄려면 true
                stopAutoOnClick: true,
                pager: true, //true가 기본값
                //slideWidth: 1200, //슬라이드 크기. 단위는 px
                //controls: true(기본값) -> 버튼 보임
                //controls: false ->버튼 안 보임
                controls: true,
              });
        });

    </script>
</head>
<body>
    <!-- https://bxslider.com/examples/auto-show-start-stop-controls -->
    <div id="slidewrap">
        <div class="slider">
            <div>
                <!-- 위에 이미지 가 폰 -->
                <img src="/assets/pic8.jpg" alt="s1">
                <img src="/assets/pic4.jpg" alt="slide1">
            </div>
            <div>
                <img src="/assets/pic9.jpg" alt="s2">
                <img src="/assets/pic5.jpg" alt="slide2">
            </div>
            <div>
                <img src="/assets/pic10.jpg" alt="s3">
                <img src="/assets/pic6.jpg" alt="slide3">
            </div>
          </div>
    </div>
</body>
</html>
