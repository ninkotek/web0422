<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 50px;        
        }
        p.on {
            color: red;
        }
    </style>
</head>
<body>
    <h1>HTML요소에 CLASS를 추가/제거하기</h1>
    <div>
        <a href="#" class="red">버튼1</a>
        <a href="#" class="black">버튼2</a>
    </div>
    <p>나는 단락이다</p>
    

    <script>
        // 버튼 1을 클릭하면 p선택하여 글자의 색상을 red로 지정한다. 그리고 버튼 2를 클릭하면 p를 선택하여 글자의 색상을 블랙으로 지정한다. 단 classList를 사용할 것

        //요소 찾기
       
        // p.style.color = "red";
        //p에 on클래스를 추가한다.
        // p.classList.add('on');

        const btn1 = document.querySelector('.red');
        const btn2 = document.querySelector('.black');
        const p = document.querySelector('p');

        btn1.onclick = function(){
            // p에 클래스 on을 추가한다. 
            p.classList.add('on');
        }

        btn2.onclick = function(){
            // p에 클래스 on을 추가한다. 
            p.classList.remove('on');
        }

        // btn1.style.width = "20px";
        // btn1.style.height = "20px";

        // btn2.style.width = "20px";
        // btn2.style.height = "20px";
        // btn2.style.border = "1px solid";

        // btn1.addEventListener('click', redColor);
        // function redColor(){
        //     p.style.color = "red";
        // }

        // btn2.addEventListener('click', black);
        // function black(){
        //     p.style.color = "black";
        // }

    </script>
</body>
</html>
