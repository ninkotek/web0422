<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* https://www.w3schools.com/js/default.asp */
        window.addEventListener("DOMContentLoaded", () => {
            let answer1 = "It's alright";
            let answer2 = "He is called 'Johnny'";
            let answer3 = 'He is called "Johnny"';


            /* 
                문자열(String) 객체

                속성
                    length -> 문자열의 길이

                메서드
            
            */
            // 백틱(`)
            let text = `오늘은 종강일입니다.`;
            let length = text.length;
            // 템플릿 리터럴: ${표현식}
            document.write(`length ${length}<br>`);

            let text2 = "We are the so-called \"Vikings\" from the north.";
            document.write(text2 + "<br>");
            console.log("테스트\n 입니다.");

            let text3 =
                `The quick
                brown fox
                jumps over
                the lazy dog`;
            document.write(text3 + "<br>");

            // 문자열 리터럴
            let x = "John";
            // new 생성자함수
            let y = new String("John");

            /*  
                문자열 메서드 10가지

                문자열 추출
                    slice(start, end)
                    substring(start, end)
                    substr(start, length)
                
                대소문자 변환
                    toUpperCase() -> 대문자
                    toLowerCase() -> 소문자
                
                문자열 연결
                    concat()
                공백 제거
                    trim()

                문자열 변환
                    replace()
                    split()
                
                문자열 검색
                    indexOf()
            */

            let str = "Apple, Banana, Kiwi";

            // slice(start, end) -> 첫 번째 숫자부터 두 번째 숫자 -1까지 추출
            let part1 = str.slice(7, 13);
            document.write(part1 + "<br>");

            // substring(start, end) -> 첫 번째 숫자부터 두 번째 숫자 -1까지 추출
            let part2 = str.substring(7, 13);
            document.write(part2 + "<br>");

            //substr(start, length) -> 첫 번째 숫자부터 두 번째 문자 수 만큼 추출
            let part3 = str.substr(7, 6);
            document.write(part3 + "<br>");

            // toUpperCase() -> 대문자
            let text4 = str.toUpperCase();
            document.write(text4 + "<br>");

            // toLowerCase() -> 소문자
            let text5 = str.toLowerCase();
            document.write(text5 + "<br>");

            // 문자열.concat(문자열1, 문자열2, ...) -> 문자열 연결
            let text6 = text4.concat(" ", text5);
            document.write(text6 + "<br>");

            // 문자열.trim() -> 문자열에 있는 공백 제거
            let text7 = "      Hello World!      ";
            let text8 = text7.trim();
            document.write(text8 + "<br>");

            // replace(문자열1, 문자열2) -> 문자열1을 문자열2로 교체
            let text9 = "Please visit Microsoft!";
            let newText = text9.replace("Microsoft", "W3Schools");
            document.write(newText + "<br>");

            let text10 = "H,e,l,l,o";
            // split(",") -> 콤마(,)로 구분하여 문자열을 배열에 저장
            let arr = text10.split(",");
            console.log(arr);

            // 문자열1.indexOf(문자열2) -> 문자열1에 문자열2이 있는지 검색하여 있으면 해당 첫 글자의 위치를 숫자로 표시하고 없으면 -1을 출력한다.
            let text11 = "Please locate where 'locate' occurs!";
            let index = text11.indexOf("oc");
            document.write(index + "<br>");

        });
    </script>
</head>

<body>

</body>

</html>
