<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>증감연산자</h1>
    <!-- 
    연산자
    1. 단항: ++, --
    2. 이항: +, -, /, =, >, <, <=...
    3. 삼항
    -->
    <script>
        let i = 1;
       //i 출력 후 1개 증가       
        document.write(`${i++}<br>`);
        //i = 2
        //1증가 후 처리
        document.write(`${++i}<br>`);

        //i 처리후 1개 감소       
        document.write(`${i--}<br>`);
        //i = 2
        //1 감소 후 출력
        document.write(`${--i}<br>`);
       

    </script>
</body>
</html>
