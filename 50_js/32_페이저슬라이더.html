<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            vertical-align: top;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
/*  슬라이드 */
        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            border: 1px solid red;
        }

        #slideWrap .slideImg {
            display: flex;
            position: relative;
            left: 0%;
        }

        /* prev/next
        #slideWrap .controls {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        #slideWrap .controls a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            border: 1px solid blue;
        }

        #slideWrap .prev {
            left: 30px;
        }

        #slideWrap .next {
            right: 30px;
        }
                                */

        /* indicator */
        #slideWrap .indicator {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
        }

        #slideWrap .indicator a {
            display: inline-block;
            text-indent: 9999em; /* 번호 숨기기 */
            /* vw는 창  */
            width: .7vw;
            height: .7vw;
            border-radius: 50%;
            margin: 0 8px;
            background: #fff;
        }
        /* .active 클래스를 가질 경우 */
        #slideWrap .indicator a.active {
            background: #f00;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // 요소 찾기
            const slide = document.querySelector("#slideWrap");
            const slideList = slide.querySelector("ul");
            const slideListItem = slideList.querySelectorAll("li");
            const slideListItemImg = slideList.querySelectorAll("img");
            const prevBtn = slide.querySelector(".prev");
            const nextBtn = slide.querySelector(".next");
            const indicator = slide.querySelectorAll(".indicator a");

            // 요소 순번
            let idx = 0;

            // 슬라이드 전환 시간
            const speed = 2000;

            // 클릭 허용
            let flag = 1;

            // 슬라이드 개수
            const slideCount = slideListItemImg.length + 1;
            console.log(slideCount);

            // 슬라이드 크기
            const slideWidth = 50;
            const slideHeight = 50;

            slideSize();

            function slideSize() {
                // 슬라이드 크기
                slide.style.width = slideWidth + "%";
                slide.style.height = slideHeight + "%";
                slideList.style.width = 100 * slideCount + "%";
                slideList.style.height = 100 + "%";
                for (x of slideListItem) {
                    x.style.width = 100 + "%";
                }
            }

            // ul의 첫 번째 요소 ul끝에 복제 (반드시 크기를 지정하고 복제해야 한다!)
            slideList.appendChild(slideList.firstElementChild.cloneNode(true));

            // 2초 마다 자동 슬라이드 함수 호출
            // setInterval(autoSlide, speed);

            // auto slide function
            function autoSlide() {
                idx >= slideCount - 1 ? idx = 1 : ++idx;
                nextSlide(idx);
            }

            // prev/next button event
            prevBtn.onclick = () => {

                // 클릭 제한
                if (flag === 0) return;
                flag = 0;
                setTimeout(() => { flag = 1 }, 1000);

                idx === 0 ? idx = slideCount - 2 : --idx;
                console.log("prev버튼", idx);
                prevSlide(idx);
            };

            nextBtn.onclick = () => {

                // 클릭 제한
                if (flag === 0) return;
                flag = 0;
                setTimeout(() => { flag = 1 }, 1000);

                idx === slideCount - 1 ? idx = 1 : ++idx;
                console.log("next버튼", idx);
                nextSlide(idx);
            };


            // previous slide function
            function prevSlide(idx) {
                
                if (idx === slideCount - 2) {
                    slideList.style.left = -100 * (idx+1) + "%";
                    slideList.style.transition = "0s";
                }
                setTimeout(() => {
                    slideList.style.left = -100 * idx + "%";
                    slideList.style.transition = "1s";
                }, 0);

                console.log("다음", idx);
                if (idx === 3) idx = 0;
                indiActive(idx);

            }

            // next slide function
            function nextSlide(idx) {
                slideList.style.left = -100 * idx + "%";
                slideList.style.transition = "1s";
                
                if (idx === slideCount - 1) {
                    setTimeout(() => {
                        idx = 0;
                        slideList.style.left = -100 * idx + "%";
                        slideList.style.transition = "0s";
                    }, 1000);
                }

                console.log("다음", idx);
                if (idx === 3) idx = 0;
                indiActive(idx);

            }

            // indicator
            indicator.forEach((indi, idx) => {
                indi.onclick = () => {
                    // idx는 0, 1, 2
                    nextSlide(idx)

                    console.log("인디케이터", idx);
                };
            });

            // indicator active color function
            function indiActive(indi) {
                //모든 a 태그의 .active 클래스 제거
                for (x of indicator) {
                    x.classList.remove("active");
                }
                 //클릭 a 태그의 .active 클래스 추가
                indicator[indi].classList.add("active");
            }
        });
    </script>
</head>

<body>
    <div id="slideWrap">
        <ul class="slideImg">
            <li><img src="../assets/pic1.jpg" alt="이미지1"></li>
            <li><img src="../assets/pic2.jpg" alt="이미지2"></li>
            <li><img src="../assets/pic3.jpg" alt="이미지3"></li>
        </ul>
        <div class="controls">
            <a href="#" class="prev">prev</a>
            <a href="#" class="next">next</a>
        </div> 
        <div class="indicator">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
    </div>
</body>

</html>
