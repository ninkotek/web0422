<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css");

        .section {
            height: 100vh;
        }

        /* counter */
        .counter {
            display: block;
            background: #616161;
            color: #fff;
            text-align: center;
            padding: 32px;
        }

        .counter .col-sm {
            padding: 20px 0;
        }

        .counter span {
            display: block;
            font-size: 2.4rem;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(() => {

            // counter
            // 요소 찾기
            const bEle = $("b");
            // 카운터 시작 값
            const cnts = [0, 0, 0, 0];
            // 카운터 최종 값
            const nums = [2, 5, 7, 5];

            // 카운터 시작 값을 0으로 초기화
            // for (let i = 0; i < bEle.length; i++) {
            //     cnts[i] = 0;
            // }

            // 스크롤 이벤트가 발생하면
            $(window).scroll(() => {
                // 함수 호출
                // idx: 0,1,2,3
                let st = $(this).scrollTop();
                // console.log(st);

                if (st >= 1500) {
                    bEle.each((idx, ele) => countFn(idx) );
                } else {
                    for (let i = 0; i < bEle.length; i++) {
                        cnts[i] = 0;
                        bEle.eq(i).text(cnts[i]);
                    }
                }
            });

            function countFn(i) {
                cnts[i]++;
                if (cnts[i] <= nums[i]) {
                    setTimeout(() => countFn(i), 300);
                } else {
                    return;
                }
                bEle.eq(i).text(cnts[i]);
            }


        }); // ready end
    </script>
</head>

<body>
    <div class="section">
        섹션1
    </div>
    <div class="section">
        섹션1
    </div>
    <div class="section">
        섹션2
        <!-- counter -->
        <div class="container-fluid counter">
            <div class="row">
                <div class="col-sm">
                    <span><b>0</b>+</span>Team Projects
                </div>
                <div class="col-sm">
                    <span><b>0</b>+</span>Personal Projects
                </div>
                <div class="col-sm">
                    <span><b>0</b>+</span>Total Projects
                </div>
                <div class="col-sm">
                    <span><b>0</b>+</span>National technical certification
                </div>
            </div>
        </div><!-- .counter -->
    </div>
</body>

</html>
