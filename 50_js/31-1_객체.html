<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("DOMContentLoaded", () => {


            /* 
                객체 생성
                    const 변수 = {
                        속성: 값,
                        속성: 값,
                        속성: 값,
                        ...
                    };
            */

            const person = {
                // 속성은 ""을 묶어 사용 가능    
                firstName: "존",
                lastName: "도",
                age: 50,
                "남자니?": true,
                성과이름: function () {
                    // return person.firstName + " " + person.lastName
                    // this는 객체 자신을 가리킨다.
                    return this.firstName + " " + this.lastName
                },
                myCar: {
                    type: "피아트",
                    // 숫자 데이터의 경우 ""을 묶지 않는 것이 원칙!
                    // 숫자형 문자 데이터의 경우는 묶을 수 있다.
                    model: "500",
                    color: "흰색"
                }
            };

            // 요소 찾기
            const div = document.querySelector("div");

            // 출력
            /* 
                <div>여기에 출력됩니다.</div>
    
                div의 내용으로 출력하기
                    div.innerText = "값"
                    div.textContent = "값"
                    div.innerHTML = "값"
            */
            /* 
                객체 접근 방법
                    객체.속성
                    객체["속성"] 
                    
                    객체.객체.속성
            */

            div.innerHTML = "이름은 " 
            + person.firstName
            + " 성은 "
            + person.lastName
            + " 나이는 " 
            + person.age
            // + person.남자니? -> 에러
            + "세<br>"
            + "너 남자니? "
            /* 
                if (조건) {
                    참
                } else {
                    거짓
                }

                조건(삼항) 연산자
                    조건 ? 참 : 거짓
                    true ? "예" : "아니오"
            */
            + (person["남자니?"] ? "예" : "아니오")
            + "<br>이름을 다시 한 번 성과 함께 말해주세요?<br>"
            + person.성과이름()
            + "입니다. 차를 가지고 있군뇨! 어떤 차인가요?<br>"
            + person.myCar.type
            + " 이구요. 모델명은 "
            + person.myCar.model
            + " 이구요. <br>색깔은 "
            + person.myCar.color
            + "입니다."


            // 속성 값 변경 및 추가
            person.firstName = "John";
            person.lastName = "Doe";
            person.age = 50;
            person.eyeColor = "blue";
            
            console.log(person);

        }); //DOMContentLoaded
    </script>
</head>

<body>
    <h1>객체</h1>
    <div>여기에 출력됩니다.</div>
</body>

</html>
