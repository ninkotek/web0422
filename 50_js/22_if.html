<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제어문</h1>
    <h2>조건문</h2>

    <script>
        /*
            if문 형식
            if (조건식) {
            실행코드;
            
            }
            조건식의 결과가 true이면 실행문이 실행된다.
        */

        const d = new Date();

        let ss1 = d.getSeconds();
        if (ss1<10) {
            ss1 = "0"+ss1;
        }

        document.write(`${ss1}<br>`);

        /*
            if (조건식) {

            실행문1;
            } else {
             실행문 2;
             }
             조건식이 true이면 실행문1을 실행
             조건식이 false이면 실행문2를 실행
        */

        let ss2 = d.getSeconds();
        if(ss2<10) {
            ss2 = "0"+ss2;
        } else {
            ss2 = ss2;        
        }
       
        document.write(`${ss2}<br>`);

        //요일: 0(일요일)~6(토)
        let ss3 = new Date("2024/7/16").getDay();    

        /*
            if (조건식) {
            실행문;            
            } else if(조건식){
             실행문;
            }else if(조건식){
             실행문;
             ...
            }else {
            실행문;
            }
        */
        
        if (ss3===0){
            ss3 = "일요일";
        }else if(ss3 === 1) {
            ss3 = "월요일";
        }else if(ss3 === 2) {
            ss3 = "화요일";
        }else if(ss3 === 3) {
            ss3 = "수요일";
        }else if(ss3 === 4) {
            ss3 = "목요일";
        }else if(ss3 === 5) {
            ss3 = "금요일";
        }else  {
            ss3 = "토요일";
        }
        
        document.write(`${ss3}<br>`);
        
    </script>
</body>
</html>
