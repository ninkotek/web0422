<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tabs>div {font-size: 20px; display: none;}
        #tabs>div.on {display: block;}
    </style>
</head>
<body>
    <h1>탭</h1>
    <div id="tabs">
        <ul>
            <li><a href="#tab1">전체</a></li>
            <li><a href="#tab2">20대</a></li>
        </ul>
        <div class="on" id="tab1">첫 번째 콘텐츠</div>
        <div id="tab2">두 번째 콘텐츠</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 요소 찾기
        const btn1 = $('#tabs a').eq(0);
        const btn2 = $('#tabs a').eq(1);
        const cont1 = $('#tabs>div').eq(0);
        const cont2 = $('#tabs>div').eq(1);

        // 이벤트 처리
        btn1.click(function(){
            cont1.addClass('on');
            cont2.removeClass('on');
        });
        btn2.click(function(){
            cont2.addClass('on');
            cont1.removeClass('on');
        });

    </script>
</body>
</html>
