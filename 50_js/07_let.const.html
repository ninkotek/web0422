<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수 vs 상수</h1>
    <p>변수는 변하는 값, 상수는 고정 값이다.</p>
    <script>

        //일반적으로 const를 사용하고 갱신이 필요하면 let을 쓴다.
        
        //constant variable (상수형 변수): 고정된 값을 저장하는 변수
        const a = 5;
        //update(갱신)
        // a = 2;
        //const는 재할당 불가능
        //재선언 할 수 없다 let b;



        //let은 재할당 가능 
        //let도 재선언 할 수 없다
        let b = 2;
        b = 5;

        // 출력
        console.log("a = ", a, "b = ", b);


    </script>
</body>
</html>
