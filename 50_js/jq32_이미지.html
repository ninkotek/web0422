        .gallery {
            border: 1px solid;
            width: 1200px;
            height: 500px;
            position: relative;
            margin: 0 auto;
        }

        .btn {
            height: 8px;
            position: absolute;
            left: 50%;
            bottom: 5%;
            transform: translate(-50%, 0%);
        }

        a {
            display: inline-block;
            text-indent: -9999em;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background-color: red;
            border-radius: 50%;

        }
    </style>
</head>

<body>

    <div class="gallery">
        <div class="btn">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
        <div class="cont">
            <img src="../assets/pic2.jpg" alt="이미지1">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //요소 찾기
        const btn1 = $('a').eq(0);
        const btn2 = $('a').eq(1);
        const btn3 = $('a').eq(2);
        const cont = $('.cont');


        //이벤트
        btn1.click(function () {
            //div.cont의 콘텐츠 변경하기
            cont.html('<img src="../assets/image1.jpg" alt="이미지1">');
        });

        btn2.click(gallery);
        
        function gallery () {
            //div.cont의 콘텐츠 변경하기
            cont.html('<img src="../assets/image2.jpg" alt="이미지2">');
        }


        btn3.on('click', function () {
            //div.cont의 콘텐츠 변경하기
            cont.html('<img src="../assets/image3.jpg" alt="이미지3">');
        });

    </script>

</body>
