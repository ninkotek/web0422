                        모듈(module)
                코드를 여러 개의 파일로 나눌 수 있다.
                코드의 유지 관리가 쉬워진다.

                import: 파일에서 함수나 변수를 가져온다.

                코드 끝에 export
                    export default 변수명;
                    export default {변수1, 변수2, 변수3...};
                코드 상단에 import
                    import 변수명 from "./경로/파일명.확장자";
