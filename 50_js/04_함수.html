        function fn1(){

            document.write("message");
        }

        const fn2 = function(){

            document.write("메세지");

        };

        //함수는 변수이다.

        const fn3 = ()=>{

            document.write("メッセージ");

        };


        fn1();
        fn2();
        fn3();
