<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜와 시간</h1>
    <script>
        //날짜와 시간 표시 객체, 생성자 함수, d는 변수이면서도 날짜/시간 인스턴스 객체이다.
        //+ 연산자는 숫자는 더하기, 문자는 연결한다. 1+2 => 3. "일"+2 -> 일2
        const d = new Date();
        document.write(d + "<br>");
        //년
        const yy = d.getFullYear();
        //getMonth()는 0~11 -> +1
        const mm = d.getMonth()+1;
        //일은 1~31
        const dd = d.getDate();
        //시단은 0~23
        const hh = d.getHours();
        //분은 0~59
        const mi = d.getMinutes();
        //초는 0~59
        const ss = d.getSeconds();

        document.write("<hr>"+yy+"년" + mm +"월" + dd +"일<br>"+hh+":"+mi+":"+ss);

        document.write(`<hr>${yy}년${mm}월${dd}일<br>${hh}:${mi}:${ss}`);

   

        
    </script>
</body>
</html>
