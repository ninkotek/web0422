<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            함수의 형식
                1. 함수 선언
                    function 함수명(parameter, 매개변수, ...){
                        실행코드;
                    }
                2. 함수 호출
                    함수명(argument, 인수, ...);
        */

        // 함수 선언
        function fn(para){
            document.write(para + " 호출했니?");
        }

        // 함수 호출
        fn("나");
        fn("너");
        fn("홍길동");
    </script>
</head>
<body>
    <h1>함수 - return</h1>
</body>
</html>
