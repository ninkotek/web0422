<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .collapsedMenuIcon {
            position: absolute;
            /* display: inline-block; */
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            //이벤트 안에서의 this는 윈도우이다. 
           
            //console.log(event.currentTarget);
            //console.log(collapsedMenuIcon);
            //console.log(e.collapsedMenuIcon);
            
            // console.log(event.currentTarget);
            //console.log(collapsedMenuIcon);
            //console.log(e.collapsedMenuIcon);
            //console.log(this);
            //호이스팅
            //함수 선언(정의)
            //요소찾기
            const collapsedMenuIcon = document.querySelector(".collapsedMenuIcon");

            //이벤트 처리
            collapsedMenuIcon.onclick = () => {
                //화살표 함수 이벤트 내에서 this는 window
                //함수 호출
                btnMotion(event.currentTarget);

            };
          /*  collapsedMenuIcon.onclick = function(){
                //익명함수 이벤트 내에서는 this는 이벤트 객체이다. 
                //함수 호출
                btnMotion(this);

            }; */

            function btnMotion(x) {
                //classList.add()
                //classList.remove()
                //classList.toggle() -> 선택자를 추가 또는 제거

                //x 객체가 change가 있으면 제거, 아니면 추가
                x.classList.toggle("change");
            }

            //호출
        });
    </script>

</head>

<body>
    <div class="collapsedMenuIcon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

</body>

</html>
