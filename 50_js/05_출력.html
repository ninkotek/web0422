<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>출력방법</h1>
    <p>내가 작성한 코드가 올바르게 출력이 되는지 사전에 확인하다.</p>
    <script>
        //문서에 출력
        document.write("<h2>Hello</h2>");

        // alert("<h2>Hello</h2>");
        var 십 = 10;
        alert(십);

        //console
        console.log("<h2>hi!</h2>");
        //js 오류(error, bug)는 콘솔창에서 확인한다.
        //디버깅(debugging): 오류를 발견하고 해결한다.

    </script>
</body>
</html>
